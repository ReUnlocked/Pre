<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="about-container">
        <!-- Staff Members Section -->
        <div class="section">
            <h2 class="section-header">Staff Members</h2>
            <div class="profile-grid">
                <!-- Staff Member 1 -->
                <div class="profile">
                    <img src="staff1.jpg" alt="Staff Member 1" class="profile-image">
                    <p class="profile-name">John Doe</p>
                    <p class="profile-role">CEO</p>
                </div>
                <!-- Staff Member 2 -->
                <div class="profile">
                    <img src="staff2.jpg" alt="Staff Member 2" class="profile-image">
                    <p class="profile-name">Jane Smith</p>
                    <p class="profile-role">CTO</p>
                </div>
                <!-- Staff Member 3 -->
                <div class="profile">
                    <img src="staff3.jpg" alt="Staff Member 3" class="profile-image">
                    <p class="profile-name">Alice Johnson</p>
                    <p class="profile-role">Designer</p>
                </div>
                <!-- Add more staff members as needed -->
            </div>
        </div>

        <!-- Contributors Section -->
        <div class="section">
            <h2 class="section-header">Contributors</h2>
            <div class="profile-grid">
                <!-- Contributor 1 -->
                <div class="profile">
                    <img src="contributor1.jpg" alt="Contributor 1" class="profile-image">
                    <p class="profile-name">Mike Brown</p>
                    <p class="profile-role">Developer</p>
                </div>
                <!-- Contributor 2 -->
                <div class="profile">
                    <img src="contributor2.jpg" alt="Contributor 2" class="profile-image">
                    <p class="profile-name">Sarah Lee</p>
                    <p class="profile-role">Tester</p>
                </div>
                <!-- Contributor 3 -->
                <div class="profile">
                    <img src="contributor3.jpg" alt="Contributor 3" class="profile-image">
                    <p class="profile-name">Chris Green</p>
                    <p class="profile-role">Writer</p>
                </div>
                <!-- Add more contributors as needed -->
            </div>
        </div>
    </div>
</body>
</html>
