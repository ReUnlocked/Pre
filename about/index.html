    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const tabName = localStorage.getItem("tabName");
        const faviconURL = localStorage.getItem("faviconURL");

        if (tabName) document.title = tabName;
        if (faviconURL) {
            let link = document.querySelector("link[rel='icon']");
            if (!link) {
                link = document.createElement("link");
                link.rel = "icon";
                document.head.appendChild(link);
            }
            link.href = faviconURL;
        }
    });
</script>

<script>
    function redirectToAllGames() {
        window.location.href = "/all-games";
    }

    function handleSearch(event) {
        if (event.key === "Enter") {
            const query = event.target.value.trim();
            if (query !== "") {
                window.location.href = `/all-games?search=${encodeURIComponent(query)}`;
            }
        }
    }
</script>
